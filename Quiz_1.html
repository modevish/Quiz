 <button onclick="stop()">Stop</button>

    <center id="quizHeading">
      <h1>Quiz Contest</h1>
    </center>
    <center id="quizSubHeading">
      <h3>Answer all the questions to get exciting prizes</h3>
    </center>
    <center id="quizQuestion">
      <div class="pb-2 mb-4" style="margin: 50px">
        <div class="border border-dark" style="width: 600px; height: 400px">
          <div class="input-group mb-3">
            <p class="px-4 py-4" id="question">
              Q.1) What is the national bird of India?
            </p>
          </div>
          <hr />
          <button
            type="button"
            id="one"
            onclick="option1()"
            class="btn btn-light"
            style="
              width: 570px;
              text-align: left;
              padding-left: 10px;
              border: 1px solid grey;
            "
          >
            A. Peacock
          </button>
          <br />
          <br />
          <button
            type="button"
            id="two"
            onclick="option2()"
            class="btn btn-light"
            style="
              width: 570px;
              text-align: left;
              padding-left: 10px;
              border: 1px solid grey;
            "
          >
            B. Pigeon
          </button>
          <br />
          <br />
          <button
            type="button"
            id="three"
            onclick="option3()"
            class="btn btn-light"
            style="
              width: 570px;
              text-align: left;
              padding-left: 10px;
              border: 1px solid grey;
            "
          >
            C. Crow
          </button>
          <br />
          <br />
          <button
            type="button"
            id="four"
            onclick="option4()"
            class="btn btn-light"
            style="
              width: 570px;
              text-align: left;
              padding-left: 10px;
              border: 1px solid grey;
            "
          >
            D. Vulture
          </button>
        </div>
      </div>
    </center>
    <center>
    <div id="answer">
      <h1 id="heading">Congratulations!!!</h1>
      <h3 id="marks"></h3>
    </div>
    </center>
    <script src="./Quiz.js">
      </script>
